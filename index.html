<script type="text/javascript">
    // seajs配置
    seajs.config({
        base: "./assets/scripts/",
        alias: {
            "jquery": "jquery/jquery",
            "onepage": "Jquery_onepage/js/jquery.onepage-scroll",
            "jplay": "jquery_jplay/jquery.jplayer.min",
            "timer": "jquery_custimer/jquery.custimer",
            "jstorage": "jquery_jstorage/jstorage.min"
        }
    })

    // 加载入口模块
    seajs.use("application/application");
    seajs.use("timedown/main");

    $(document).keydown(function (e) {
        //自由分配-正方：A键开始 S键结束
        if (e.keyCode == 65) {
            $("#beginBtn6").click();
        }
        if (e.keyCode == 83) {
            $("#stopBtn6").click();
        }
        //自由分配-反方：D键开始 F键结束
        if (e.keyCode == 68) {
            $("#beginBtn6_1").click();
        }
        if (e.keyCode == 70) {
            $("#stopBtn6_1").click();
        }
        //自由辩论-G切换
        if (e.keyCode == 71) {
            $("#doubleBtn2").click();
        }
        //自由辩论-H停止
        if (e.keyCode == 72) {
            $("#doubleStopBtn2").click();
        }
    });

</script>
